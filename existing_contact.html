<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css"> <!-- CSS styles -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <title>Contact App</title>
</head>
<body>
    <div class="navbar"> <!-- All elements in the navigation bar -->
        <a href="index.html" class="title">Contacts</a>
        <a href="new_contact.html" class="menu_items">Create New Contact +</a>
        <a class="menu_items">Show Favourites</a>
    </div>
    <div class="main"> <!-- Main content of the page -->
        <div class="account"> <!-- Account information of the existing contact -->
            <h1 class="contact_name">Susan Tup</h1>
            <img class="spfp" src="imgs/Susan.jpg" alt="Susan Tup Profile Picture">
            <div class="contact_values">
                <p class="contact_value_item">Email: stup@gmail.com</p>
                <p class="contact_value_item">Cell Phone: 604-123-4567</p>
                <p class="contact_value_item">Address: 1234 Burberry Lane<br>Burnaby, B.C., Canada<br>V4P 1A2</p>
        </div>
        <div class="finish_contact"> <!-- Buttons to finish viewing or editing the contact -->
            <button class="edit">Edit</button>
            <button class="close">Close</button>
        </div>
    </div>
</body>
</html>
