<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"> 
    <title>Contact App</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="title">Contacts</a>
        <a href="new_contact.html" class="menu_items">Create New Contact +</a>
        <a class="menu_items">Show Favourites</a>
    </div>
    <div class="main">
        <div class="contact_info">
            <form>
                <input class="pfp" type="image" src="imgs/pfp.png">
                <input type="text" class="text_box" name="fname" placeholder="Contact Name">
                <input type="text" class="text_box" name="lname" placeholder="Phone">
                <input type="text" class="text_box" name="fname" placeholder="Address">
                <input type="text" class="text_box" name="lname" placeholder="Email">
            </form> 
            <div class="finish_contact">
                <button class="save">Save Contact</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
